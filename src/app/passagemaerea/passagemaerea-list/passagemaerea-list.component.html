<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/passagemaerea-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço</th>
      <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>

    <ng-container matColumnDef="vooIda">
      <th mat-header-cell *matHeaderCellDef>Ida</th>
      <td mat-cell *matCellDef="let element"> {{element.vooIda.dataPartida | date:"dd/MM/yyyy HH:mm"}} </td>
      <td mat-cell *matCellDef="let element"> {{element.vooIda.dataChegada | date:"dd/MM/yyyy HH:mm"}} </td>
    </ng-container>

    <ng-container matColumnDef="vooVolta">
      <th mat-header-cell *matHeaderCellDef>Volta </th>
      <td mat-cell *matCellDef="let element"> {{element.vooVolta.dataPartida | date:"dd/MM/yyyy HH:mm"}} </td>
      <td mat-cell *matCellDef="let element"> {{element.vooVolta.dataChegada | date:"dd/MM/yyyy HH:mm"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/passagemaerea-details/', row._id]"></tr>
  </table>
</div>
