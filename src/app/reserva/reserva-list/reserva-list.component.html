<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/reserva-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="pessoas">
      <th mat-header-cell *matHeaderCellDef> Quant. pessoas </th>
      <td mat-cell *matCellDef="let element"> {{element.pessoas}} </td>
    </ng-container>

    <ng-container matColumnDef="dataIda">
      <th mat-header-cell *matHeaderCellDef> Data de Ida</th>
      <td mat-cell *matCellDef="let element"> {{element.dataIda| date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="dataVolta">
      <th mat-header-cell *matHeaderCellDef>Data de Volta</th>
      <td mat-cell *matCellDef="let element"> {{element.dataVolta| date:"dd/MM/yyyy"}} </td>
    </ng-container>

    <ng-container matColumnDef="origem">
      <th mat-header-cell *matHeaderCellDef>Cidade Origem </th>
      <td mat-cell *matCellDef="let element"> {{element.origem.cidade}} </td>
    </ng-container>

    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef> Cidade destino </th>
      <td mat-cell *matCellDef="let element">{{element.destino.cidade}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/reserva-details/', row._id]"></tr>
  </table>
</div>
