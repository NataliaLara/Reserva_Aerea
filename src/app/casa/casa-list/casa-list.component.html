<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/casa-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef> Bairro </th>
        <td mat-cell *matCellDef="let element"> {{element.endereco.bairro}} </td>
    </ng-container>

    <ng-container matColumnDef="quartos">
      <th mat-header-cell *matHeaderCellDef> Quartos</th>
      <td mat-cell *matCellDef="let element" > {{element.quartos}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="suites">
      <th mat-header-cell *matHeaderCellDef> Suites </th>
      <td mat-cell *matCellDef="let element"> {{element.suites}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="vagas">
      <th mat-header-cell *matHeaderCellDef> Vagas </th>
      <td mat-cell *matCellDef="let element"> {{element.vagas}} </td>
    </ng-container>   

    <ng-container matColumnDef="valoraluguel">
      <th mat-header-cell *matHeaderCellDef> Valor aluguel </th>
      <td mat-cell *matCellDef="let element"> {{element.valoraluguel}} </td>
    </ng-container>   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/casa-details/', row._id]"></tr>
  </table>
</div>
