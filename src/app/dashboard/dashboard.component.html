<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    
    
    <mat-toolbar color="primary">Menu</mat-toolbar>
   
    <mat-nav-list>
      <!--
      <a mat-list-item routerLink="/matiere">Matiere</a>
      <a mat-list-item href="/second-page">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
      <a mat-list-item href="/pessoa">Pessoa</a>      
      <a mat-list-item routerLink="/books">Livros</a>
      -->
      <mat-icon  mat-list-item  routerLink="/inicio" aria-hidden="false" aria-label="Example home icon">home</mat-icon>
      
      <a mat-list-item routerLink="/enderecos">Endereços</a>
      <a mat-list-item routerLink="/voos">Voos</a>
      <a mat-list-item routerLink="/reservas">Reservas</a>
      <a mat-list-item routerLink="/passagensaereas">Passagens Aéreas</a>

    </mat-nav-list>    
    <!--
    <mat-nav-list>
        <a mat-list-item routerLink="/reserva">Reserva</a>
    </mat-nav-list>
    -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

      </button>
      <span>Reserva Aérea</span>


    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
